<html>

<head>
   <title>AngularJS form example</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.js"></script>
   <style>
      table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f2f2f2;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
</head>

<body>
   <h2>AngularJS form application example</h2>
   <div ng-app="mainApp" ng-controller="studentController">
      <table border="0">
         <tr>
            <td>lastName:</td>
            <td><input type="text" ng-model="student.firstName"></td>
         </tr>
         <tr>
            <td>firstName: </td>
            <td><input type="text" ng-model="student.lastName"></td>
         </tr>
         <tr>
            <td>Name: </td>
            <td>{{student.fullName()}}</td>
         </tr>
         <tr>
            <td>Subject:</td>
            <td>
               <table>
                  <tr>
                     <th>Name</th>
                     <th>Sign</th>
                  </tr>
                  <tr ng-repeat="subject in student.subjects">
                     <td>{{ subject.name }}</td>
                     <td>{{ subject.marks }}</td>
                  </tr>
               </table>
            </td>
         </tr>
      </table>
   </div>
   <script>
      var mainApp = angular.module("mainApp", []);

      mainApp.controller('studentController', function ($scope) {
         $scope.student = {
            firstName: "Jay",
            lastName: "Chou",
            fees: 500,
            subjects: [
               { name: 'Physics', marks: 73 },
               { name: 'Chemistry', marks: 90 },
               { name: 'Maths', marks: 68 },
               { name: 'English', marks: 85 },
               { name: 'Biometrics', marks: 77 }
            ],
            fullName: function () {
               var studentObject;
               studentObject = $scope.student;
               return studentObject.firstName + " " + studentObject.lastName;
            }
         };
      });
   </script>
</body>

</html>
